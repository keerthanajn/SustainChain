<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <h1>Welcome to Sustainchain</h1>
    <div class="outer-container">
    <div class="login-container">
        
    <form id="login-form">
        <div class="u">
        <label for="username">Username</label>
        </div>
        <div class="i">
        <input id="username" type="text"  name="username" class="centre-placeholder" placeholder="Username" required>
        </div>
        <div class="u">
        <label for="password">Password</label>
        </div>
        <div class="i">
        <input id="password" type="password"  name="password" class="centre-placeholder"  placeholder="Password" required>
    </div>
        <div class="b">
        <button type="submit">Login</button>
        </div>

        
        
        

    </form>

<div id="error-message"></div>
    
</div>
</div>
